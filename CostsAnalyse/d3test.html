<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"> </script>
<style>
.axis path, .axis line {
    fill: none;
    stroke: #333;
}
.axis .grid-line {
    stroke: #000;
    shape-rendering: crispedges;
    stroke-opacity: 0.2;
}
.axis text {
    font: 10px Verdana;
}
.dot {
    stroke: steelblue;
    fill: lightblue;
}
</style>
<body>
    <button class="Stat" onclick="GetGraph(event)">Get Full statistick</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
var height = 500; // длина оси Y
var width = 700; // длина оси X
var margin = 25; // отступ
var offset = 10;   
var svg; //объект svg, который будет содержать визуализацию

           function GetGraph(e) {
            e.preventDefault();
            urlArray = window.location.href.split("/");
            index = urlArray[urlArray.length-1];
            ajaxUrl = "/api/product/"+index;
            $.ajax({
                type: "GET",
                url: ajaxUrl,
                cache: false,
                contentType: false,
                method: "GET",
                processData: false,
                success: function (data) {
                    data = [
        {x: new Date(2015,0,1), y: 67}, {x: new Date(2016,0,1), y: 74},{x: new Date(2017,0,1), y: 63},
        {x: new Date(2018,0,1), y: 56}, {x: new Date(2019,0,1), y: 24}
    ],
                    createAxes(data);
                },
                error: function (err) {

                }
            });
        };
function createAxes(rawData){
  
    data=[];
    svg = d3.select("body").append("svg")
    .attr("class", "axis")
    .attr("width", width)
    .attr("height", height);
    

    var xAxisLength = width - 2 * margin;     
  
  // длина оси Y = высота контейнера svg - отступ сверху и снизу
  var yAxisLength = height - 2 * margin;
      
  // функция интерполяции значений на ось Х  
  var scaleX = d3.time.scale()
                .domain([new Date(2015, 0, 1),new Date()])
                .range([0, xAxisLength]);
  var scaleY = d3.scale.linear()
                 .domain([100, 0])
                .range([0, yAxisLength]);
                for(i=0; i<rawData.length; i++)
    data.push({x: scaleX(rawData[i].x)+margin, y: scaleY(rawData[i].y) + margin});
  // создаем ось X   
  var xAxis = d3.svg.axis()
               .scale(scaleX)
               .orient("bottom") 
               .ticks(9)
               .tickFormat(d3.time.format('%m.%y'))
               ;    
  var yAxis = d3.svg.axis()
               .scale(scaleY)
               .orient("left");
                
   // отрисовка оси               
  svg.append("g")       
       .attr("class", "x-axis")
       .attr("transform",   
           "translate(" + margin + "," + (height - margin) + ")")
      .call(xAxis);
               
  svg.append("g")       
      .attr("class", "y-axis")
      .attr("transform",  
              "translate(" + margin + "," + margin + ")")
      .call(yAxis);
    
  d3.selectAll("g.x-axis g.tick")
      .append("line") 
      .classed("grid-line", true)  
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", 0)
      .attr("y2", - (yAxisLength));
      
  d3.selectAll("g.y-axis g.tick")
      .append("line")
      .classed("grid-line", true)
      .attr("x1", 0)
      .attr("y1", 0)
      .attr("x2", xAxisLength)
      .attr("y2", 0);
      var line = d3.svg.line()
            .x(function(d){return d.x;})
            .y(function(d){return d.y;}); 
            

var g = svg.append("g");
    g.append("path")
    .attr("d", line(data))
    .style("stroke", "steelblue")
    .style("stroke-width", 2);

g.append("text")
    .attr("x", (width / 2))
    .attr("y", margin - 10 )
    .attr("text-anchor", "middle")
    .style("font-size", "22px")
    .text("Graph of changing cost");
 
g.append("text")
    .attr("x", margin + 11)
    .attr("y", margin - 11)
    .attr("text-anchor", "end")
    .style("font-size", "11px")
    .text("Money");
 
g.append("text")
    .attr("x", width - margin + 11)
    .attr("y", height - margin - 5)
    .attr("text-anchor", "end")
    .style("font-size", "11px")
    .text("Date"); 
svg.selectAll(".dot")
    .data(rawData)
    .enter().append("circle")
    .attr("class", "dot")
    .attr("r", 3.5)
    .attr("cx", function(d) { return scaleX(d.x)+margin; })
    .attr("cy", function(d) { return scaleY(d.y)+margin; });
}
</script>
</body>
</html>
